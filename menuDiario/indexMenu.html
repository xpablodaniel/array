<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="indexMenu.css">

</head>
<body>
    <header>
        <h1>Menú del día</h1>
    </header>
    <main>
        
        <section>

            <select id="almuerzo-select">
                <!-- aquí se agregan las opciones del almuerzo con JavaScript -->
            </select>
        </section>
        <section>
            <h2>Cena</h2>
            <select id="cena-select">
                <!-- aquí se agregan las opciones de la cena con JavaScript -->

            <select id="postre-select">
                <!-- aquí se agregan las opciones de postre con JavaScript -->
            </select>
        </section>
    </main>
    <button class="print-button" onclick="window.print()">
        <span class="material-symbols-outlined"> print </span>   
     </button>
    <footer>

    </script>
