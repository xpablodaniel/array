// Función para crear una copia de la tabla y multiplicarla
const createTableCopies = (copies) => {
  // Obtener el contenedor de la tabla original
  const tableContainer = document.querySelector('.table-container');
  // Crear una copia de la tabla original
  const tableCopy = tableContainer.cloneNode(true);
  // Insertar las copias adicionales después de la tabla original
  for (let i = 1; i < copies; i++) {
    tableContainer.parentNode.insertBefore(tableCopy.cloneNode(true), tableContainer.nextSibling);
  }
};

// Función para crear el botón de imprimir
const createPrintButton = () => {
  // Agregar un botón o enlace para imprimir la tabla
  const printButton = document.createElement('button');
  printButton.textContent = 'Imprimir tabla';
  printButton.addEventListener('click', () => {
    // Crear las copias adicionales de la tabla antes de imprimir
    createTableCopies(2);
    // Imprimir la página
    window.print();
    // Eliminar las copias adicionales de la tabla después de imprimir
    const additionalTables = document.querySelectorAll('.table-container:not(:first-of-type)');
    additionalTables.forEach(table => {
      table.parentNode.removeChild(table);
    });
  });
  document.body.appendChild(printButton);
  // Establecer la variable buttonCreated en true para evitar la duplicación
  buttonCreated = true;
};

// Actualizar los elementos de la página con la información del primer elemento del arreglo
updatePage();

// Si el botón de siguiente no se ha creado, crearlo
if (!buttonCreated) {
  createButton();
}

// Si el botón de imprimir no se ha creado, crearlo
const printButton = document.querySelector('.print-button');
if (!printButton) {
  createPrintButton();
}
