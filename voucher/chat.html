        mes = select.value;

        // Generar los datos para el mes seleccionado
        const datos = [];

        const fechaFin = new Date(año, mes - 1, 19);
        for (let fecha = fechaInicio; fecha <= fechaFin; fecha.setDate(fecha.getDate() + 1)) {

                salida1: '',
                firma1: false,

                salida2: '',
                firma2: false,
                responsable: ''
            };
            // Aquí deberías añadir la lógica para obtener los datos de cada día
            // y guardarlos en el objeto "dia"
            datos.push(dia);
        }

        // Actualizar la tabla con los datos generados
        let i = 0;
        for (let dia = 20; dia <= 19 + datos.length; dia++) {
            const celdas = filas[dia].cells;
            celdas[0].innerHTML = dia;
            celdas[1].innerHTML = datos[i].llegada1;
            celdas[2].innerHTML = datos[i].firma1 ? 'X' : '';
            celdas[3].innerHTML = datos[i].salida1;

            celdas[5].innerHTML = datos[i].llegada2;
            celdas[6].innerHTML = datos[i].firma2 ? 'X' : '';
            celdas[7].innerHTML = datos[i].salida2;
            celdas[8].innerHTML = datos[i].firma2 ? 'X' : '';
            celdas[9].innerHTML = datos[i].responsable;
            i++;
        }
    }
